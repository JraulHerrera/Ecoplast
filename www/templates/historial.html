<ion-view view-title="Chats">
  <ion-content>
      <div ng-repeat="historial in historiales" class="card etiquetas" ng-click="mostrarInformacionhistorial(historial)">      
                  <div class="col-md-4">
                    <h6>{{historial.peso}} Kg | {{historial.material}}</h6>
                    <p>{{historial.fecha | date:'yyyy-MM-dd'}}</p>
                  </div>
      </div>        
  </ion-content>
</ion-view>
